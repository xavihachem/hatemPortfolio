<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <canvas id="canvas16" width="16" height="16" style="display:none;"></canvas>
    <canvas id="canvas32" width="32" height="32" style="display:none;"></canvas>
    <canvas id="canvas180" width="180" height="180" style="display:none;"></canvas>
    <canvas id="canvas192" width="192" height="192" style="display:none;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="display:none;"></canvas>
    
    <div style="font-family: Arial; padding: 20px;">
        <h2>Favicon Generator for Ciro Hachem</h2>
        <p>Right-click on each image below and "Save As" to download:</p>
        <div style="margin: 20px 0;">
            <h3>favicon-16x16.png</h3>
            <img id="img16" style="border: 1px solid #ccc; image-rendering: pixelated; width: 64px; height: 64px;">
        </div>
        <div style="margin: 20px 0;">
            <h3>favicon-32x32.png</h3>
            <img id="img32" style="border: 1px solid #ccc; image-rendering: pixelated; width: 64px; height: 64px;">
        </div>
        <div style="margin: 20px 0;">
            <h3>apple-touch-icon.png (180x180)</h3>
            <img id="img180" style="border: 1px solid #ccc; width: 180px; height: 180px;">
        </div>
        <div style="margin: 20px 0;">
            <h3>android-chrome-192x192.png</h3>
            <img id="img192" style="border: 1px solid #ccc; width: 192px; height: 192px;">
        </div>
        <div style="margin: 20px 0;">
            <h3>android-chrome-512x512.png</h3>
            <img id="img512" style="border: 1px solid #ccc; width: 256px; height: 256px;">
        </div>
    </div>

    <script>
        function drawFavicon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#0ea5e9');
            gradient.addColorStop(0.5, '#9333ea');
            gradient.addColorStop(1, '#ec4899');
            
            // Draw rounded rectangle background
            const radius = size * 0.2;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            
            // Draw letter C
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('C', size / 2, size / 2);
        }

        // Generate all sizes
        const sizes = [
            { id: 'canvas16', imgId: 'img16', size: 16 },
            { id: 'canvas32', imgId: 'img32', size: 32 },
            { id: 'canvas180', imgId: 'img180', size: 180 },
            { id: 'canvas192', imgId: 'img192', size: 192 },
            { id: 'canvas512', imgId: 'img512', size: 512 }
        ];

        sizes.forEach(({ id, imgId, size }) => {
            const canvas = document.getElementById(id);
            drawFavicon(canvas, size);
            document.getElementById(imgId).src = canvas.toDataURL('image/png');
        });
    </script>
</body>
</html>
